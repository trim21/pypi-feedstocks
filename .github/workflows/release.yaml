name: release

on:
  push:
    branches:
      - "master"

jobs:
  conda:
    uses: ./.github/workflows/_build_conda.yaml

  upload-conda:
    name: Upload packages to Conda
    needs: [conda]
    permissions:
      id-token: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          pattern: conda-*
          path: dist
          merge-multiple: true

      - run: ls dist -ahl
      - run: tree .

      - uses: prefix-dev/setup-pixi@dbaed5efa0bd33d6bd6d162bec8a06d8fc43c807 # v0.8.5
        with:
          pixi-version: v0.44.0
          run-install: false

      - run: pixi global install rattler-build

      - name: Upload all packages
        run: rattler-build upload prefix -c pypi-mirrors dist/**/*.conda
