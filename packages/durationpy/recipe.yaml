context:
  name: durationpy
  version: '0.9'

package:
  name: ${{ name }}
  version: '${{ version }}'

build:
  noarch: python
  number: 1
  script:
    interpreter: nu
    content:
      - 'PIP_NO_INDEX=false ${{ PYTHON }} -m pip install --no-deps ${{ name }}==${{ version }}'

requirements:
  build:
    - nushell
  host:
    - python ==${{python_build}}
    - pip
  run:
    - python >=${{python_min}}

tests:
  - python:
      imports:
        - durationpy
