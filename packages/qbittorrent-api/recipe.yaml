context:
  name: qbittorrent-api
  version: "2025.11.1"

package:
  name: ${{ name }}
  version: "${{ version }}"

build:
  noarch: python
  number: 0
  script:
    interpreter: nu
    content:
      - "${{ PYTHON }} -m pip install *.whl"

requirements:
  build:
    - nushell
  host:
    - python>=3.9
    - pip
  run:
    - python >=3.9
    - requests >=2.16.0
    - urllib3 >=1.24.2
    - packaging

tests:
  - python:
      imports:
        - qbittorrentapi

source:
  url: https://files.pythonhosted.org/packages/b4/c5/b77517fb2179ec640034ed8850fee9f9dcff457daef7aeebaf6463cf962d/qbittorrent_api-2025.11.1-py3-none-any.whl
  sha256: 6e60f1daa25232d48753d0e6860b0684092910b3fe16fbe449be7fa31caa687a

about:
  description: |
    conda packaging of [https://github.com/rmartin16/qbittorrent-api](https://github.com/rmartin16/qbittorrent-api)

    build by [https://github.com/trim21/pypi-feedstocks](https://github.com/trim21/pypi-feedstocks)

  homepage: https://github.com/rmartin16/qbittorrent-api
  repository: https://github.com/rmartin16/qbittorrent-api
